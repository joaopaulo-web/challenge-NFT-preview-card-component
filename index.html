<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
                <div class="card-img">
                    <img src="images/image-equilibrium.jpg" alt="">
                </div>
            <div class="card-text">
                <h1>Equilibrium #3429</h1>
                <h2>Our Equilibrium collection promotes balance and calm.</h2>
            </div>
            <div class="card-eth">
                <img src="images/icon-ethereum.svg" alt=""><p class="bold">0.041ETH</p>
                <div class="card-eth-right"><img src="images/icon-clock.svg" alt=""><p class="eth-time">3 days left</p></div>
            </div>
            <hr color="#3E4E65">
            <div class="card-footer">
                <img src="images/image-avatar.png" alt=""> <p>Creation of <span class="highlight">Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
